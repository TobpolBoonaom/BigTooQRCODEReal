  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="INPUTLINK w-100 m-auto">
      <center><img src="nongqrTure.png" width="150"></center>
      <form id="qrForm">
        <center><h1 class="h3 mb-3 fw-normal">QrGenBigToo</h1></center>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Enter any data">
          <label for="floatingInput">Please input the data here</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Generate QR Code</button>
      </form>

      <div id="qrcode" class="qr-container"></div>
      <button id="downloadBtn" class="btn btn-success">Download QR Code</button>
    </main>

    <script>
      document.getElementById('qrForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const qrcodeContainer = document.getElementById('qrcode');
        qrcodeContainer.innerHTML = '';

        document.getElementById('downloadBtn').style.display = 'none';

        const data = document.getElementById('floatingInput').value;

        const qrcode = new QRCode(qrcodeContainer, {
          text: data,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
        });

    
        setTimeout(function() {
          const canvas = qrcodeContainer.querySelector('canvas');
          if (canvas) {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'block';

            downloadBtn.addEventListener('click', function() {
              const image = canvas.toDataURL("image/png");
              const link = document.createElement('a');
              link.href = image;
              link.download = 'qrcode.png';
              link.click();
            });
          }
        }, 300);
      });
    </script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
